<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo-img">
        </a>
    </header>
    <main class="content">

        <section class="profile content__section">
            <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__add-button" type="button" aria-label="Кнопка добавления фото"></button>
        </section>

        <section class="elements content__section elements_type_list">
            <template id="element-template" class="element-template">
                <article class="element">
                    <img src="#" alt="" class="element__img">
                    <button class="element__remove" type="button"></button>
                    <div class="element__title-block">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="submit" aria-label="Кнопка для лайка"></button>
                    </div>
                </article>
            </template>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Профиль -->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_edit-profile">
            <button class="popup__close-button popup__close-button_edit-profile" type="button"
                aria-label="Кнопка закрытия окна редактирования"></button>
            <form class="popup__form popup__form_type_edit-profile" name="profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" id="profile-title" class="popup__input popup__input_type_name"
                    placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input_error  profile-title-error"></span>
                <input type="text" name="description" id="description-title"
                    class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2"
                    maxlength="200">
                <span class="popup__input_error  description-title-error"></span>
                <button disabled type="submit" class="popup__button popup__button_save"
                    aria-label="Кнопка Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- Карточки -->
    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_add-card">
            <button class="popup__close-button popup__close-button_add-card" type="button"
                aria-label="Кнопка закрытия"></button>
            <form class="popup__form popup__form_type_add-card" name="card" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="title" id="add-card-title" class="popup__input popup__input_type_title"
                    required placeholder="Название" minlength="2" maxlength="30">
                <span class="popup__input_error add-card-title-error"></span>
                <input type="url" name="link" id="add-card-link" class="popup__input popup__input_type_link" required
                    placeholder="Ссылка на картинку">
                <span class="popup__input_error add-card-link-error"></span>
                <button class="popup__button popup__button_create" type="submit"
                    aria-label="Кнопка создать">Создать</button>
            </form>
        </div>
    </div>
    <!-- Фото preview -->
    <div class="popup popup_images popup_type_preview">
        <div class="popup__container popup__container_preview">
            <button class="popup__close-button popup__close-button_preview" type="button"
                aria-label="Кнопка закрытия"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__preview-title"></p>
        </div>
    </div>

</body>

</html>
