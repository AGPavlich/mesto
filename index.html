<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="" class="header__logo">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo-img">
        </a>
    </header>
    <main class="content">

        <section class="profile content__section">
            <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements content__section">
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Белалакая" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Белалакая" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>
            <article class="element">
                <figure class="element__figure">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм" class="element__img">
                    <figcaption class="element__figcaption">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"></button>
                    </figcaption>
                </figure>
            </article>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Кнопка закрытия окна редактирования"></button>
            <form class="">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__form-field">
                    <input class="popup__input-name" placeholder="Имя">
                </label>
                <label class="popup__form-field">
                    <input class="popup__input-description"   placeholder="О себе">
                </label>
                <button class="popup__save" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/popup.js"></script>

</body>

</html>
