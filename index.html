<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo-img">
        </a>
    </header>
    <main class="content">

        <section class="profile content__section">
            <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__add-btn" type="button" aria-label="Кнопка добавления фото"></button>
        </section>

        <section class="elements content__section">
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Кнопка для лайка"></button>></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Кнопка для лайка"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Белалакая" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Кнопка для лайка"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Кнопка для лайка"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Белалакая" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Кнопка для лайка"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм" class="element__img">
                <div class="element__title-block">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__like" type="submit" aria-label="Кнопка для лайка"></button>
                </div>
            </article>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Кнопка закрытия окна редактирования"></button>
            <form class="popup__form" name="form_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" name="name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_description" name="description" type="text" placeholder="О себе">

                <button class="popup__save" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
